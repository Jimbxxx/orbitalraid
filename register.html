<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Orbital Raid</title>
  <script type="module" src="register.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .neon-text {
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
    }

    .card {
      transform: perspective(1000px) rotateX(10deg) rotateY(10deg);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }

    .input-field:focus {
      border-color: #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
      /* Adjust based on header height */
      padding: 20px;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 204, 0.3);
      transform: scale(0);
      animation: ripple-effect 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple-effect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
  <script>
    document.addEventListener('click', function (e) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.left = `${e.clientX - 10}px`;
      ripple.style.top = `${e.clientY - 10}px`;
      ripple.style.width = '20px';
      ripple.style.height = '20px';
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
  </script>
</head>

<body>
  <header class="bg-gray-900/80 p-6 text-center shadow-[0_0_15px_#00ffcc] fixed w-full top-0 z-10">
    <h1 class="text-5xl font-extrabold neon-text">ORBITAL RAID</h1>
    <nav class="mt-6">
      <a href="index.html"
        class="text-2xl text-teal-300 hover:text-teal-100 mx-6 transition-all hover:scale-110">Home</a>
      <a href="signin.html" class="text-2xl text-teal-300 hover:text-teal-100 mx-6 transition-all hover:scale-110">Sign
        In</a>
      <a href="register.html"
        class="text-2xl text-teal-300 hover:text-teal-100 mx-6 transition-all hover:scale-110">Register</a>
    </nav>
  </header>

  <div class="main-content">
    <div class="text-center">
      <div class="card bg-gray-800/80 p-8 rounded-xl">
        <h2 class="text-3xl font-bold neon-text mb-6">JOIN THE RAID ARMY</h2>
        <form id="registerForm">
          <div class="mb-6">
            <label for="email" class="block text-gray-300 mb-2">EMAIL</label>
            <input type="email" id="email" name="email" required
              class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 input-field focus:outline-none" />
          </div>
          <div class="mb-6">
            <label for="username" class="block text-gray-300 mb-2">USERNAME</label>
            <input type="text" id="username" name="username" required
              class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 input-field focus:outline-none" />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-300 mb-2">PASSWORD</label>
            <input type="password" id="password" name="password" required
              class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 input-field focus:outline-none" />
          </div>
          <button id="submit" type="submit"
            class="w-full bg-teal-500 hover:bg-teal-600 text-white p-3 rounded-lg font-semibold transition-all hover:scale-105">
            ENLIST NOW
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
